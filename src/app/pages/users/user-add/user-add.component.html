<form [formGroup]="form">
  <h1>Agregar Empleado</h1>
  <div class="mb-3">
    <label for="name" class="form-label">Nombre del Empleado</label>
    <input id="name" type="text"
    class="form-control"
    formControlName = "name"
    placeholder="Nombre del Empleado">
    <button class="btn btn-primary mt-2" (click)="createDeck()">Agregar decks</button>
</div>
  <div class="decks"
  formArrayName="decks"
  *ngFor="let item of decks; let i = index" >
  <form class="row g-3"[formGroupName]="i">
    <div class="col-auto">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name of Deck">
  </div>
  <div class="col-auto">
      <label for="name">Cards</label>
      <input type="text" class="form-control" id="cards" formControlName="cards" placeholder="Number of cards">
  </div>
  </form>
</div>
</form>
<button class="btn btn-primary mt-2"
(click)="addPlayer()">Guardar</button>
